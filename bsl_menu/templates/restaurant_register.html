{% extends 'base.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    <h1 class="my-2">Register your restaurant!</h1>
    <div class="grid grid-cols-1 gap-4">
        <input class="border rounded max-w-96 px-4 py-2" type="text" id="name" name="name" placeholder="Restaurant Name" required>
        <input class="border rounded max-w-96 px-4 py-2" type="text" id="city" name="city" placeholder="City" required>
        <input class="border rounded max-w-96 px-4 py-2" type="text" id="category" name="category" placeholder="Category" required>
        <textarea rows="4" class="border rounded max-w-96 px-4 py-2 block" name="description" placeholder="Describe your restaurant..." required></textarea>
        <label class=" max-w-96" for="restaurant-date-opened">Date opened</label>
        <input
            class="border rounded px-2 py-2 max-w-96 cursor-pointer"
            type="date" id="restaurant-date-opened" name="date_opened" value="{{ current_date }}" required>
        {% include 'visual_form.html' %}
        <button
            type="submit"
            class="border rounded max-w-24 hover:bg-green-600 px-4 py-2 my-2">
            Register
        </button>
    </div>
</form>
{% endblock %}
